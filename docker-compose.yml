version: '3.8'

services:
  # Single MySQL Instance with Multiple Databases
  mysql:
    image: mysql:8.0
    container_name: credtravels-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: credtravels
      MYSQL_PASSWORD: credtravels123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init-all-databases.sql:/docker-entrypoint-initdb.d/init-all-databases.sql
    networks:
      - credtravels-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: credtravels-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - credtravels-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: credtravels-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - credtravels-app
    networks:
      - credtravels-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  # Spring Boot Application
  credtravels-app:
    build: .
    container_name: credtravels-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_INVENTORY_URL: jdbc:mysql://mysql:3306/inventory_db
      SPRING_DATASOURCE_FLIGHTS_INFO_URL: jdbc:mysql:3306/flights_info_db
      SPRING_DATASOURCE_SEARCH_URL: jdbc:mysql:3306/search_db
      SPRING_DATASOURCE_BOOKING_URL: jdbc:mysql:3306/booking_db
      SPRING_DATA_REDIS_HOST: redis
    depends_on:
      - mysql
      - redis
    networks:
      - credtravels-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  mysql_data:
  redis_data:

networks:
  credtravels-network:
    driver: bridge
