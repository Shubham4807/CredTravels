# CredTravels - Base Application Configuration
# This file contains minimal common configuration
# Environment-specific overrides are in application-{profile}.yml files
# Memory: 1 GB max

spring:
  application:
    name: credtravels
  profiles:
    active: local # Default to local development

# Common Server Configuration
server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

# Common Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

# Common Logging Configuration
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Common Application Configuration
credtravels:
  # Search Configuration
  search:
    max-hops: 3
    max-layover-hours: 12
    min-connection-time:
      domestic: 45
      international: 90
    result-limit: 100
    cache-ttl: 900 # 15 minutes
  
  # Inventory Configuration
  inventory:
    reservation-timeout: 900 # 15 minutes
    cache-ttl: 300 # 5 minutes
    pricing-cache-ttl: 60 # 1 minute
  
  # Booking Configuration
  booking:
    payment-timeout: 300 # 5 minutes
    max-passengers: 9
    seat-reservation-ttl: 900 # 15 minutes
  
  # Security Configuration
  security:
    jwt:
      secret: your-secret-key-here-make-it-very-long-and-secure-in-production
      expiration: 86400000 # 24 hours
    rate-limit:
      requests-per-minute: 100
      burst-capacity: 200
  
  # Cache Configuration
  cache:
    ttl:
      flight-info: 3600 # 1 hour
      routes: 14400 # 4 hours
      popular-routes: 21600 # 6 hours
      airport-suggestions: 3600 # 1 hour
      user-session: 3600 # 1 hour
